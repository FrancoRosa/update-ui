<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
  <title>Tundra Drone | File update</title>
</head>

<body>
  <h1>Update firmware</h1>
  <label id="container">
    Select file
    <input type="file" accept=".zip" id="file" />
  </label>
  <p id="filename">No file selected.</p>
  <button id="upload-button" disabled>Upload file</button>
  <br />
  <hr />
  <button id="logs-button" class="mt">Show logs</button>
  <pre id="logs"></pre>
  <button id="reboot-button" class="mt">Reboot</button>
  <div class="loader" id="loader"></div>
</body>

</html>
